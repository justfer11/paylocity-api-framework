name: Python tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-html

      - name: Run tests
        env:
          API_BASE_URL: https://wmxrwq14uc.execute-api.us-east-1.amazonaws.com/Prod
          API_BASIC_AUTH: Basic VGVzdFVzZXI4MjU6VSZmVFZ4RSRhP2ww
        run: |
          pytest -vv api-tests/tests --html=report.html --self-contained-html